<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #ff6200;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .feedback-list {
            text-align: left;
            font-size: 16px;
            color: #000;
            margin: 20px 0;
            line-height: 1.6;
        }

        .feedback-list p {
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #ff0077;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #d10063;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Feedback</h1>
    
    <div class="feedback-list">
        {% for item in feedback %}
            <p>{{ item }}</p>
        {% endfor %}
    </div>
    
    <a class="button" href="{{ url_for('welcome') }}">Return to Start</a>
</div>

</body>
</html>
