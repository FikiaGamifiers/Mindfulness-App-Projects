<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_number }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #000000;
            font-size: 18px;
        }
        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0077;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #d10063;

        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            border-radius: 8px;
            width: {{ progress_percent }}%;
        }

        .progress-text {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>

<div class="container">
    <!-- Progress Bar and Text -->
    <div class="progress-text">
        <p>Question {{ question_number }} of {{ questions|length }}</p>
    </div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Question and Form -->
    <h1>{{ question }}</h1>
    
    <form id="questionForm" action="{{ url_for('question_page', question_number=question_number) }}" method="POST" onsubmit="return validateForm()">
        <textarea id="answer" name="answer" placeholder="Type your answer here"></textarea>
        <br>
        <button class="button" type="submit">NEXT</button>
    </form>
</div>

<script>
    function validateForm() {
        var answer = document.getElementById("answer").value.trim();
        if (answer === "") {
            alert("Please provide an answer before proceeding.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
